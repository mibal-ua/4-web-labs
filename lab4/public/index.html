<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4 - Управління продуктами</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Система управління продуктами</h1>
        
        <div class="stats-container">
            <div class="stat-card">
                <h3>Всього продуктів</h3>
                <p id="totalProducts">0</p>
            </div>
            <div class="stat-card">
                <h3>Загальна кількість</h3>
                <p id="totalQuantity">0</p>
            </div>
            <div class="stat-card">
                <h3>Загальна вартість</h3>
                <p id="totalValue">₴0</p>
            </div>
        </div>

        <div class="form-container">
            <h2>Додати новий продукт</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="name">Назва:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Опис:</label>
                    <textarea id="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Категорія:</label>
                    <input type="text" id="category" list="categoryList" required>
                    <datalist id="categoryList"></datalist>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Ціна (₴):</label>
                        <input type="number" id="price" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Кількість:</label>
                        <input type="number" id="quantity" min="0" value="0" required>
                    </div>
                </div>
                <button type="submit" id="submitBtn">Додати продукт</button>
                <button type="button" id="cancelBtn" style="display: none;">Скасувати</button>
            </form>
        </div>

        <div class="filter-container">
            <h2>Фільтри та сортування</h2>
            <div class="filter-row">
                <select id="categoryFilter">
                    <option value="">Всі категорії</option>
                </select>
                <input type="number" id="minPrice" placeholder="Мін. ціна" min="0">
                <input type="number" id="maxPrice" placeholder="Макс. ціна" min="0">
                <select id="sortBy">
                    <option value="">Без сортування</option>
                    <option value="name">За назвою</option>
                    <option value="price-asc">Ціна (зростання)</option>
                    <option value="price-desc">Ціна (спадання)</option>
                </select>
                <button id="applyFilters">Застосувати</button>
            </div>
        </div>

        <div class="products-container">
            <h2>Список продуктів</h2>
            <div id="productsList"></div>
        </div>

        <div class="category-stats">
            <h2>Статистика за категоріями</h2>
            <div id="categoryStats"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
